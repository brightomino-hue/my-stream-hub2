<meta charset="UTF-8">

<title>My Free Stream Hub (GitHub Pages)</title>
<style>
body { font-family: Arial, sans-serif; background: #141414; color: white; margin: 0; padding: 0; }
header { background: #000; padding: 20px; text-align: center; }
#search { width: 30%; padding: 10px; margin: 10px; border-radius: 5px; }
#genreFilter, #yearFilter { padding: 10px; margin: 10px; border-radius: 5px; }
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; padding: 20px; }
.card { background: #222; border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
.card:hover { transform: scale(1.05); }
.card img { width: 100%; height: 300px; object-fit: cover; loading: lazy; }
.card h3 { padding: 10px; margin: 0; font-size: 14px; }
.card .genre { font-size: 12px; color: #ccc; padding: 0 10px 10px; }
#modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; flex-direction: column; }
#player { width: 80%; max-height: 80%; background: #000; }
.close { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; cursor: pointer; }
#fallbackBtn { display: none; margin: 10px; padding: 10px 20px; background: #e50914; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
#pagination { text-align: center; padding: 10px; }
#pagination button { padding: 10px 20px; margin: 5px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer; }
#pagination button:disabled { opacity: 0.5; cursor: not-allowed; }
#pagination span { font-size: 16px; margin: 0 10px; }
/* Ad blocker */
.ad, .ytp-ad-module, [class*="ad"], [id*="ad"], .popup, .overlay { display: none !important; }
</style>
</head>

</select>
</header>

<div id="pagination"></div>
<div id="modal">
<span class="close" onclick="closeModal()">&times;</span>
<video id="player" controls autoplay></video>
